<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/main.css">
  
  <title>Profile card component</title>
</head>
<body>
<!--
  Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos
-->
<main>
  <div id="container">
    <div id="bg"></div>
    <div id="profile-image"></div>
    <div>
      <span id="name">Victor Crest</span>
      <span id="num">26</span>
    </div>
    <p>London</p>
    <hr color="lightgray" width="99.4%" size="1">
    <div id="stats">
      <div class="stat">
        <span class="nums">80K</span>
        <span class="stat-name">Followers</span>
      </div>
      <div class="stat">
        <span class="nums">803K</span>
        <span class="stat-name">Likes</span>
      </div>
      <div class="stat">
        <span class="nums">1.4K</span>
        <span class="stat-name">Photos</span>
      </div>
    </div>
  </div>
</main>
</body>
</html>
